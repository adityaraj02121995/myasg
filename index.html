<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Webpage</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4;">

    <!-- Header -->
    <header style="background: linear-gradient(to right, #4facfe, #00f2fe); padding: 20px; color: white; font-size: 24px; font-weight: bold;">
        Hello, Welcome to Aditya Autoscaling Based on Static Value
    </header>

    <!-- Main Content -->
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 10px; width: 300px;">
            <h2 style="color: #333;">Hello, World!</h2>
            <p style="color: #666;">This is a simple graphical webpage using inline CSS.</p>
            <button style="background: #4facfe; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Click Me</button>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #222; color: white; padding: 10px; position: fixed; width: 100%; bottom: 0;">
        &copy; 2025 My Webpage | Designed with ❤️
    </footer>
</body>
</html>
